<md-content class="md-padding no-padding-top" flex>
    <h3 class="md-title">IFrame generointi</h3>

    <form name="vm.tagForm" novalidate="novalidate" autocomplete="off" layout="column">
      <md-input-container>
        <label>Anna / pastea URL tähän</label>
        <textarea name="url" ng-model="vm.url" type="url" required placeholder="Anna / pastea URL tähän" rows="5" md-select-on-focus></textarea>
      </md-input-container>

      <md-input-container>
        <label>Generoitu IFrame tag</label>
        <textarea rows="5" md-select-on-focus placeholder="Syötä / pastea url ylläolevaan kenttään"
          ng-disabled="!vm.tagForm.$valid"
        >{{vm.IFrameTag}}</textarea>
      </md-input-container>

      <md-input-container>
        <md-button class="md-raised md-primary"
          ng-disabled="!vm.tagForm.$valid"
          clipboard
          text="vm.IFrameTag"
          on-copied="vm.copiedToClipboard()"
        >Kopioi leikepöydällä</md-button>
      </md-input-container>
    </form>
</md-content>
